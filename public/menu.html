<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocktail Menu</title>
</head>
<body>
  <div class="container">
    <h2>Cocktail Menu</h2>

    <ul id="menu"></ul>

    <h3>Place an Order</h3>
    <form id="orderForm">
      <div>
        <label for="cocktailId">Cocktail ID:</label>
        <input type="number" name="cocktailId" id="cocktailId" required>
      </div>
      <div>
        <label for="customerName">Your Name:</label>
        <input type="text" name="customerName" id="customerName" required>
      </div>
      <button type="submit">Order Now</button>
    </form>

    <a href="index.html">Back</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
